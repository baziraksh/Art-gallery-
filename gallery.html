<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Art Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Art Gallery</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="submit.html">Submit Art</a>
            <a href="contact.html">Contact</a>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="gallery-container">
        <h1>Art Gallery</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="painting">Paintings</button>
            <button class="filter-btn" data-filter="digital">Digital Art</button>
            <button class="filter-btn" data-filter="photography">Photography</button>
        </div>

        <div class="artwork-grid" id="gallery">
            <!-- Gallery items will be dynamically populated by JavaScript -->
        </div>

        <div class="pagination">
            <button id="load-more" class="cta-button">Load More</button>
        </div>
    </main>

    <!-- Lightbox for artwork preview -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="" id="lightbox-img">
        <div class="lightbox-info">
            <h2 id="lightbox-title"></h2>
            <p id="lightbox-artist"></p>
            <p id="lightbox-description"></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Art Gallery</h3>
                <p>Showcasing the finest artworks from around the world.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="submit.html">Submit Art</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <div class="img-container">
                        <img src="images/facebook.png" alt="Facebook">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="img-container">
                        <img src="images/instagram.png" alt="Instagram">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="img-container">
                        <img src="images/twitter.png" alt="Twitter">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Art Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
