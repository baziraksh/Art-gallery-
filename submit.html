<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Artwork - Art Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Art Gallery</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="submit.html" class="active">Submit Art</a>
            <a href="contact.html">Contact</a>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="submit-container">
        <h1>Submit Your Artwork</h1>
        <div class="submit-content">
            <form id="submit-form" class="submit-form">
                <div class="form-group">
                    <label for="artist-name">Artist Name</label>
                    <input type="text" id="artist-name" name="artist-name" required>
                </div>
                <div class="form-group">
                    <label for="artwork-title">Artwork Title</label>
                    <input type="text" id="artwork-title" name="artwork-title" required>
                </div>
                <div class="form-group">
                    <label for="artwork-category">Category</label>
                    <select id="artwork-category" name="artwork-category" required>
                        <option value="">Select a category</option>
                        <option value="painting">Painting</option>
                        <option value="digital">Digital Art</option>
                        <option value="photography">Photography</option>
                        <option value="sculpture">Sculpture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="artwork-description">Description</label>
                    <textarea id="artwork-description" name="artwork-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="artwork-image">Upload Artwork Image</label>
                    <div class="file-upload">
                        <input type="file" id="artwork-image" name="artwork-image" accept="image/*" required>
                        <label for="artwork-image" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose a file</span>
                        </label>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <button type="submit" class="submit-btn">Submit Artwork</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Art Gallery</h3>
                <p>Showcasing the finest artworks from around the world.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="submit.html">Submit Art</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Art Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/submit.js"></script>
</body>
</html>
